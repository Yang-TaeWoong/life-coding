<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1> Loop</h1>
    <ul>
        <script>
            var count=0;
            while (count<3) {
                document.write('<li>1</li>');
                document.write('<li>2</li>');
                count++
            }
            document.write('<li>4</li>');
        </script>
    </ul>
</body></html>
