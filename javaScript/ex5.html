<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1> conditional statements</h1>
   <h2> program </h2>
    <script>
        document.write("1<br>")
        
        document.write("2<br>")
        
        document.write("3<br>")
        
        document.write("4<br>")

    <h2> IF -true </h2>
    <script>
        if(false){
            document.write("1<br>")
        }
        document.write("2<br>")
        
        document.write("3<br>")
        
        document.write("4<br>")
    </script>
</body>
